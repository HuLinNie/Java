<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts</title>
</head>
<script src="js/echarts.min.js"></script>
<body>
	<div id="main" style="width:800px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		//指定图表的配置项和数据
		var option={
				 series: [{
				        type: 'gauge',
				        axisLine: {
				            lineStyle: {
				                width: 30,
				                color: [
				                    [0.3, '#67e0e3'],
				                    [0.7, '#37a2da'],
				                    [1, '#fd666d']
				                ]
				            }
				        },
				        pointer: {
				            itemStyle: {
				                color: 'auto'
				            }
				        },
				        axisTick: {
				            distance: -30,
				            length: 8,
				            lineStyle: {
				                color: '#fff',
				                width: 2
				            }
				        },
				        splitLine: {
				            distance: -30,
				            length: 30,
				            lineStyle: {
				                color: '#fff',
				                width: 4
				            }
				        },
				        axisLabel: {
				            color: 'auto',
				            distance: 40,
				            fontSize: 20
				        },
				        detail: {
				            valueAnimation: true,
				            formatter: '{value} km/h',
				            color: 'auto'
				        },
				        data: [{
				            value: 70
				        }]
				    }]
		};
		setInterval(function () {
		    option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
		    myChart.setOption(option, true);
		}, 2000);
		myChart.setOption(option);
	</script>
</body>
</html>
