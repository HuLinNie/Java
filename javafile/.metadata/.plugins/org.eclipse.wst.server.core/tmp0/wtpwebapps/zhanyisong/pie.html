<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts</title>
</head>
<script src="js/echarts.min.js"></script>
<body>
	<div id="main" style="width:800px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		//指定图表的配置项和数据
		var option={
				title: {
			        text: '某站点用户访问来源',
			        subtext: '纯属虚构',
			        left: 'center'
			    },
			    tooltip: {
			        trigger: 'item',
			        formatter:'{a}<br/>{b}:{c}({d}%)'
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			    },
			    series: [
			        {
			            name: '访问来源',
			            type: 'pie',
			            radius: ['50%','70%'],
			            data: [
			                {value: 1048, name: '搜索引擎'},
			                {value: 735, name: '直接访问'},
			                {value: 580, name: '邮件营销'},
			                {value: 484, name: '联盟广告'},
			                {value: 300, name: '视频广告'}
			            ],
			            emphasis: {
			                itemStyle: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
