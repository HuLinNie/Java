<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts</title>
</head>
<script src="js/echarts.min.js"></script>
<script src="js/echarts-wordcloud.min.js"></script>
<body>
	<div id="main" style="width:800px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		var option={
			tooltip:{
				show:true
			},
			 series: {
			        type:"wordCloud",
			        gridSize:6,
			        shape:'circle',
			        sizeRange:[12,45],
			        width:900,
			        height:500,
			        textStyle:{
			        	
			        		color:function(){
			        			return 'rgb('+[
			        				Math.round(Math.random()*160),
			        				Math.round(Math.random()*160),
			        				Math.round(Math.random()*160)
			        			].join(',')+')';
			        		},
			        	emphasis:{
			        		shadowBlur:10,
			        		shadowColor:'#333'
			        	
			        	}
			        },
			        data:[{
			        	name:"没有",
			        	value:30
			        },
			        {
			        	name:"屏幕",
			        	value:21
			        },
			        {
			        	name:"不错",
			        	value:24
			        },
			        {
			        	name:"足球",
			        	value:10
			        },
			        {
			        	name:"羽毛球",
			        	value:20
			        },
			        {
			        	name:"林丹",
			        	value:30
			        },
			        {
			        	name:"李宗伟",
			        	value:28
			        },
			        {
			        	name:"中国",
			        	value:60
			        },
			        {
			        	name:"秦皇岛",
			        	value:10
			        },
			        {
			        	name:"海港区",
			        	value:5
			        },
			        {
			        	name:"电子商务",
			        	value:1
			        },
			        {
			        	name:"东秦",
			        	value:8
			        },{
			        	name:"论文",
			        	value:36
			        },{
			        	name:"哈哈",
			        	value:6
			        },{
			        	name:"一般",
			        	value:12
			        }
			        ] 
			    }
			};
		
		myChart.setOption(option);
	</script>
</body>
</html>
