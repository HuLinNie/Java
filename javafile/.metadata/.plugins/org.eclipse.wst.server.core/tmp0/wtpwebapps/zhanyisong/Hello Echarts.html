<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts</title>
</head>
<script src="js/echarts.min.js"></script>
<script src="js/macarons.js"></script>
<body>
	<div id="main" style="width:800px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'),'macarons');
		//指定图表的配置项和数据
		var option={
				title:{text:'我的第一幅ECharts可视化图',
					subtext:'这是副标题',
					left:'center',
					show:true,
				textStyle:{
					color:'#FF0000',
					fontWeight:'bolder',
					fontFamily:'song ti'
					},
				},
				tooltip:{trigger:'axis',
					axisPointer:{
						type:'shadow'
					},
					show:true},
				legend:{show:true,
					left:'left',
					data:['销量','进货量'],
					},
				//grid:[
					//{x:'7%',y:'7%',width:'50%',height:'50%'}
				//],
				xAxis:{
					type:'category',
					data:["产品A","产品B","产品C","产品D","产品E"],
					name:'产品名称',
					nameLocation:'center',
					nameGap:35},
				yAxis:{name:'产品销量',
					nameLocation:'center',
					nameGap:40},
				series:[{
					name:'销量',
					type:'bar',
					data:[900,700,550,1000,200]
				},
				{
					name:'进货量',
					type:'bar',
					data:[1000,800,700,1300,400]
				}],
				toolbox:{
					show:true,
					feature:{
						mark:{show:true},
						dataView:{show:true,readOnly:false},
						magicType:{show:true,type:['line','bar']},
						restore:{show:true},
						saveAsImage:{show:true},
						dataZoom:{show:true}
					}
				}
		};
		myChart.setOption(option);
	</script>
</body>
</html>
