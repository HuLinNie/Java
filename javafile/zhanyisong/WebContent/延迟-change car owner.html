<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts</title>
</head>
<script src="js/echarts.min.js"></script>
<script src="js/macarons.js"></script>
<body>
	<div id="main" style="width:800px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'),'macarons');
		//指定图表的配置项和数据
	var option={
				
				//grid:[
					//{x:'7%',y:'7%',width:'50%',height:'50%'}
				//],
				xAxis:{
					type:'category',
					data:["Max Latency(s)","Min Latency(s)","Avg Latency(s)"],
					name:'Change car owner',
					nameLocation:'center',
					nameGap:35},
				yAxis:{name:'延迟（s）',
					nameLocation:'center',
					nameGap:40},
				series:[{
					name:'RocksDB',
					type:'bar',
					data:[2.05,0.039,0.115]
				},
				{
					name:'Mysql',
					type:'bar',
					data:[2.02,0.13,0.40]
				},
				{
					name:'Scalable',
					type:'bar',
					data:[2.04,0.04,0.12]
				}],
				legend:{show:true,
					bottom:'0%',
					data:['RocksDB','Mysql','Scalable'],
					},		
		};
		myChart.setOption(option);
	</script>
</body>
</html>
