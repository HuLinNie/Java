<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts</title>
</head>
<script src="js/echarts.min.js"></script>
<body>
	<div id="main" style="width:800px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		//指定图表的配置项和数据
		var option={
				baseOption:{
					timeline:{
						data:['2017','2018','2019']
					},
					title:{subtext:''},
					grid:{},
					xAxis:[{ 'type':'category',
						'data':['A公司','B公司','C公司']
					}],
					yAxis:[{
						'type':'value'
					}],
					series:[{
						type:'bar'
					}]
				},
				options:[
					{
						title:{text:'2017年销量情况'},
						series:[
							{data:[300,500,450]}
						]	
					},
					{
						title:{text:'2018年销量情况'},
						series:[
							{data:[500,600,1000]}
						]		
					},
					{
						title:{text:'2019年销量情况'},
						series:[
							{data:[650,700,950]}
						]	
					}
				]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
