<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts</title>
</head>
<script src="js/echarts.min.js"></script>
<script src="js/dataTool.min.js"></script>
<body>
	<div id="main" style="width:800px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		var data = [{
		    name: 'Grandpa',
		    children: [{
		        name: 'Uncle Leo',
		        value: 15,
		        children: [{
		            name: 'Cousin Jack',
		            value: 2
		        }, {
		            name: 'Cousin Mary',
		            value: 5,
		            children: [{
		                name: 'Jackson',
		                value: 2
		            }]
		        }, {
		            name: 'Cousin Ben',
		            value: 4
		        }]
		    }, {
		        name: 'Father',
		        value: 10,
		        children: [{
		            name: 'Me',
		            value: 5
		        }, {
		            name: 'Brother Peter',
		            value: 1
		        }]
		    }]
		}, {
		    name: 'Nancy',
		    children: [{
		        name: 'Uncle Nike',
		        children: [{
		            name: 'Cousin Betty',
		            value: 1
		        }, {
		            name: 'Cousin Jenny',
		            value: 2
		        }]
		    }]
		}];
	var option={
			 series: {
			        type: 'sunburst',
			        // emphasis: {
			        //     focus: 'ancestor'
			        // },
			        data: data,
			        radius: [0, '90%'],
			        label: {
			            rotate: 'radial'
			        }
			    }
	};
		
		myChart.setOption(option);
	</script>
</body>
</html>
