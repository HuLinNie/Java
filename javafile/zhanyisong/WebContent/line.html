<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts</title>
</head>
<script src="js/echarts.min.js"></script>
<body>
	<div id="main" style="width:800px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		//指定图表的配置项和数据
		var option={
				xAxis: {
			        type: 'category',
			        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
			    },
			    yAxis: {
			        type: 'value'
			    },
			    legend:{
			    	data:['A产品销量','B产品销量','C产品销量'],
			    	left:'right'
			    },
			    tooltip:{
			    	trigger:'axis',
			    	axisPointer:{
			    		type:'cross',
			    		lable:{
			    			backgroundColor:'#6a7985'
			    		}
			    	}
			    },
			    series: [{
			    	name:'A产品销量',
			        data: [550, 232, 311, 764, 1090, 830, 500],
			        type: 'line',
			        smooth:true,
			        stack:'总量',
			        areaStyle:{}
			    },
			    {
			    	name:'B产品销量',
			        data: [420,162,121,474,720,640,230],
			        type: 'line',
			        smooth:true,
			        stack:'总量',
			        areaStyle:{}
			    },
			    {
			    	name:'C产品销量',
			        data: [850,432,501,934,1190,930,600],
			        type: 'line',
			        smooth:true,
			        stack:'总量',
			        label:{
			        	normal:{
			        		show:true,
			        		position:'top'
			        	}
			        },
			        areaStyle:{}
			    }]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
